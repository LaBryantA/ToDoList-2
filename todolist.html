<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>To-Do List 2</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css"></link>
  </head>
  <body>
    <h1>To-Do List Two</h1>
    <div class="flex-containerMain flex-vertFlow">
      <div class="flex-centerAll" style="display:flex; width:100%;">
        <input class="task-input" id="task" placeholder="Enter task to be done here."></input>
        <button class="add-button" id="addButton">Add</button>
      </div>
      <div class="mainbox flex-vertFlow" id="taskContainer" style="display:flex;">

      </div>
      <div class="flex-horizFlow flex-alignBot flex-centerHoriz" style="display:flex; width:100%">
        <button class="add-button" id="filterButton" onclick="filterComplete()">Hide Completed</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
